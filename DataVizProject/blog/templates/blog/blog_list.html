{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-6">Blog</h2>

{% for post in posts %}
  <div class="mb-6">
    <h3 class="text-xl font-semibold">
      <a href="{% url 'blog:detail' post.slug %}" class="text-blue-600">
        {{ post.title }}
      </a>
    </h3>
    <p class="text-gray-600">{{ post.created_at }}</p>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
